<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philosophy Quots</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="quot-container" id="quot-container">
        <!-- Qout Element -->
        <div class="quot-text"> 
            <span id="quot"></span>
           
        </div>
         <!-- Author -->
            <div class="quot-author">
                <span id="author"></span>
            </div>
            <!-- Buttons -->
            <div class="button-container">
                <button class="twitter-button" id="tweeter" title="Tweet This!">
                    <i class="fab fa-twitter"></i>
                    
                </button>
                <button id="readerButton"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
                <button id="new-quot">Next</button>
            </div>
            <!-- Audio player -->
            <audio id="audioPlayer" autoplay="autoplay" hidden></audio>
            <!-- Dark mode -->
            <div id="darkmode">
                <i class="fas fa-sun" id="lightindicator"></i>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>  
            
        </div>
    </div>
    
    <!-- Scr ipt -->
    <script src="script.js"></script>
    <script src="voicerss-tts.min.js"></script>
</body>

</html>
